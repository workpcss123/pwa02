<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple pwa app">
  <title>PWA-01</title>
  <link rel="manifest" href="../manifest.json">
  <!-- Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-a-152.png">
  <!-- Add meta theme-color -->
  <meta name="theme-color" content="#2F3BA2" />
  
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
      <h1>Push Noti</h1>
      <i id="browserIcon" class="fa"></i>
    </div>
    <div class="navbar">
      <a onclick="window.location.reload();" href="#" class="active"><i class="fa fa-refresh"></i> Refresh</a>
      <a href="#" class="right" onclick="window.location.href='../index.html'"><i class="fa fa-home"></i> Go home</a>
    </div>
    <div class="content">
      <p>hash: 12345678912345</p>
      <div>
        <p>put here publickey:
          <input type="text" class="noti-public-key-text" style="width:150px"/>
        </p>
      </div>
      <button class="js-push-btn"><i class="fa fa-envelope"></i> Subscribe to Push Notifications</button>
      
      <br/>
      <p class="bold subscription-info"></p>
            
      <div class="subscription-details js-subscription-details is-invisible">
        your subscription code: 
        <input type="text" class="js-subscription-json" style="width: 100px"/>
        <br/>
        <button class="js-copy-subs-code"><i class="fa fa-clipboard"></i> Copy it</button>
      </div>
  </div>
  
  <br/>
  <div style="display:none">
    <p class="bold">
      Message form push:
    </p>
    <p id="pushMsg"></p>
  </div>
  
  
  <script src="../scripts/notiFuns.js"></script>
  <script src="../scripts/infoBrowser.js"></script>
  <script>
    setBrowserIconInHeader()
    
    function setBrowserIconInHeader() {   
        let iconBrowser = document.getElementById('browserIcon');
        let aa = get_browser_class_name()
        iconBrowser.classList.add(get_browser_class_name());
      }
  </script>

</body>
</html>
